<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Слайдер</title>
        <link href="slider.css" rel="stylesheet" type="text/css">
        <script src="slider.js" type="text/javascript"></script>
    </head>
    <body>
        <nav id="slider1">
        </nav>
        <p><input type="button" id="previous" value="Назад">
        <input type="button" id="next" value="Вперед"></p>
        </body>
</html>
<script type="text/javascript">
    const cnfg1 = {
        images: ['images/4.jpg', 'images/5.jpg', 'images/6.jpg', 'images/7.jpg']
    };
    const slider1 = new Slider2(document.getElementById('slider1'), cnfg1);
    const previous = document.getElementById('previous');
    const next = document.getElementById('next');
    previous.addEventListener('click', () => {
        slider1.goPrevious();
    });
    next.addEventListener('click', () => {
        slider1.goNext();
    });
</script>
